		<style type='text/css'>
			@media only screen and (max-width: 950px) {
			  	div.block {
			    	width: 42.25%;
			  	}
			  	div.block:nth-of-type(3n+1) {
			    	clear: none;
			    	margin-left: 5%;
			  	}
			  	div.block:nth-of-type(2n+1) {
			    	margin-left: 5%;
			    	clear: left;
			  	}	

			}	
			@media only screen and (max-width: 800px) {
				.articleContent .readMore .imageWrapper .article {
					clear: left;
					margin:0 auto;
					width:100%;
					margin-top:30px;
				}
				.articleContent .readMore .imageWrapper{
					width:100%;
				}

			}
			@media only screen and (max-width: 600px) {
			  	div.block {
			    	width: 70% !important;
			    	margin-left: 15% !important;
			    	clear: none !important;
			  	}


			  .articleContent .contentWrapper img.type2#floatLeft{
			  		float:none;

			  	}

			  	.articleContent .contentWrapper img.type2{
					width:100%;
					
			  	}

			  	.stickyHeader p a {
			  		font-size: 0.9em;
			  		padding:20px 10px;
			  	}	

			  	.articleContent .contentWrapper{
			  		width:90%;
			  	}

			  	.articleContent .contentWrapper h5{
			  		margin-left:-2.5%;
			  	}	

			}
		</style>
